<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <table><!-- Tabela-->
                <thead> <!-- Cabeçalho da tabela-->
                    <tr><!-- Linha da tabela-->
                        <th>Itens</th> <!-- Itens do cabeçalho-->
                        <th>Preço</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody> <!-- Conteúdo da tabela - Corpo-->
                    <tr> <!-- Linha do corpo-->
                        <td>Geladeira</td> <!-- Itens do corpo -->
                        <td>$600</td>
                        <td>Comprada</td>
                    </tr>
                    <tr>
                        <td>Fogão</td>
                        <td>$400</td>
                        <td>Falta comprar</td>
                    </tr>
                    <tr>
                        <td>Cama</td>
                        <td>$320</td>
                        <td>Comprado</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>$1000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
